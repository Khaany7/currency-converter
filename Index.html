<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-s+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    .header {
        position: fixed; /* Fix the header position */
        bottom: 1rem; /* Position at the top */
        right: 1rem; /* Position at the left */
        padding: 10px; /* Adjust padding as needed */
        background: #000000;
        color: white;
        font-size: 10px;
        z-index: 500;
        border-radius: 1rem;
}
body {
  font-family: 'Times New Roman';
}
</style>
<body>
    <div class="header">
        <h1>By: Abdurrehman Yousafzai</h1>
    </div>
    <div class="container">
        <h2>Currency Converter</h2>
       
        <form action="">
            <div class="amount">
            <p>Enter amount</p>
            <input value="1" type="text">
        </div>
        <div class="dropdown">
            <div class="from">
                <p>From</p>
                <div class="select-container">
                    <img src="https://flagsapi.com/US/flat/64.png"/>
                    <select name="from" >
                
                    </select>
                </div>
            </div>
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
            <div class="to">
                <p>To</p>
                <div class="select-container">
                    <img src="https://flagsapi.com/PK/flat/64.png"/>
                    <select name="to">
                    </select>
                </div>
            </div>
        </div>
        <div class="msg">1USD = 280PKR</div>
        <button>Get Exchange Rate</button>
        </form>
    </div>
    <script src="script.js"></script>
    <!-- <script src="codes.js"></script> -->
    <script src="codes.js"></script>
</body>
</html>
